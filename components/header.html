<!-- Header Component - SoftMark -->
<header class="relative z-50 sticky top-0 backdrop-blur-xl border-b border-white/5">
  <div class="max-w-7xl sm:px-6 lg:px-8 border-slate-50/5 mr-auto ml-auto pr-4 pl-4">
    <div class="flex h-16 items-center justify-between">
      <!-- Logo -->
      <a href="index.html" class="flex items-center gap-2 sm:gap-3">
        <span class="inline-flex h-8 w-8 sm:h-9 sm:w-9 items-center justify-center rounded-xl bg-gradient-to-br from-violet-500 to-indigo-600 shadow-[0_0_0_2px_rgba(255,255,255,0.06)_inset]">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="asterisk" class="lucide lucide-asterisk w-[14px] h-[14px] sm:w-[16px] sm:h-[16px]" style="color: rgb(255, 255, 255);"><path d="M12 6v12"></path><path d="M17.196 9 6.804 15"></path><path d="m6.804 9 10.392 6"></path></svg>
        </span>
        <span class="text-base sm:text-lg font-semibold tracking-tight">SOFTMARK</span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex gap-1 border-slate-50/5 border rounded-full px-4 items-center">
        <a href="index.html" class="hover:text-white text-sm font-medium text-zinc-300 pt-2 pr-3 pb-2 pl-3 transition-colors">Home</a>
        <a href="product.html" class="hover:text-white text-sm font-medium text-zinc-300 pt-2 pr-3 pb-2 pl-3 transition-colors">Product</a>
        <a href="pricing.html" class="px-3 py-2 text-sm font-medium text-zinc-300 hover:text-white transition-colors">Pricing</a>
        <a href="changelog.html" class="px-3 py-2 text-sm font-medium text-zinc-300 hover:text-white transition-colors">Changelog</a>
        <a href="blog.html" class="hover:text-white text-sm font-medium text-zinc-300 pt-2 pr-3 pb-2 pl-3 transition-colors">Blog</a>
      </nav>

      <!-- Right Side: CTA + Mobile Menu Button -->
      <div class="flex gap-2 items-center">
        <!-- CTA Button - Hidden text on mobile -->
        <button type="button" role="button" aria-label="Book Free Consultation" onclick="openModal('consultation')" class="group relative inline-flex shadow-[0_8px_16px_-4px_rgba(151,65,252,0.2)] hover:shadow-[0_12px_20px_-6px_rgba(151,65,252,0.28)] transition duration-300 ease-out select-none cursor-pointer focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-cyan-400/60 transform-gpu hover:-translate-y-0.5 text-white rounded-md pt-[1px] pr-[1px] pb-[1px] pl-[1px] items-center justify-center animate-pulse hover:animate-none" style="background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%, #00DDEB);">
          <span class="flex items-center justify-center gap-2 text-[14px] leading-none w-full h-full transition-colors duration-300 group-hover:bg-transparent font-medium bg-[#0b0f17] rounded-md px-3 py-2 sm:px-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="calendar" class="lucide lucide-calendar h-4 w-4" aria-hidden="true"><path d="M8 2v4"></path><path d="M16 2v4"></path><rect width="18" height="18" x="3" y="4" rx="2"></rect><path d="M3 10h18"></path></svg>
            <span class="hidden sm:inline">Book Free Consultation</span>
          </span>
        </button>

        <!-- Mobile Menu Toggle Button -->
        <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Toggle menu">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" x2="21" y1="6" y2="6"></line>
            <line x1="3" x2="21" y1="12" y2="12"></line>
            <line x1="3" x2="21" y1="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>

    <!-- Fresh Mobile Menu - Dashboard Style -->
    <div id="mobile-menu" class="mobile-menu">
      <!-- Close Button -->
      <button id="mobile-menu-close" aria-label="Close menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6L6 18"></path>
          <path d="M6 6l12 12"></path>
        </svg>
      </button>
      
      <!-- Mobile Menu Navigation -->
      <nav class="mobile-menu-nav">
        <a href="index.html" class="mobile-menu-item active">
          <div class="mobile-menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>

          <span>Home</span>
        </a>
        
        <a href="product.html" class="mobile-menu-item">
          <div class="mobile-menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="7" height="7" x="3" y="3" rx="1"></rect>
              <rect width="7" height="7" x="14" y="3" rx="1"></rect>
              <rect width="7" height="7" x="14" y="14" rx="1"></rect>
              <rect width="7" height="7" x="3" y="14" rx="1"></rect>
            </svg>
          </div>
          <span>Product</span>
        </a>
        
        <a href="pricing.html" class="mobile-menu-item">
          <div class="mobile-menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" x2="12" y1="2" y2="22"></line>
              <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
          </div>
          <span>Pricing</span>
        </a>
        
        <a href="changelog.html" class="mobile-menu-item">
          <div class="mobile-menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
          </div>
          <span>Changelog</span>
        </a>
        
        <a href="blog.html" class="mobile-menu-item">
          <div class="mobile-menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
            </svg>
          </div>
          <span>Blog</span>
        </a>
      </nav>
      
      <!-- Mobile Menu Header -->
      <div class="mobile-menu-header">
        <span class="mobile-menu-title">SOFTMARK</span>
        <span class="mobile-menu-subtitle">Navigation Menu</span>
      </div>
      
      <!-- CTA Button in Menu -->
      <a href="#" onclick="openModal('consultation'); event.preventDefault();" class="mobile-menu-cta">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 2v4"></path>
          <path d="M16 2v4"></path>
          <rect width="18" height="18" x="3" y="4" rx="2"></rect>
          <path d="M3 10h18"></path>
        </svg>
        <span>Book Consultation</span>
      </a>

  </div>
</header>
