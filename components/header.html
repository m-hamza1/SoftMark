<script>
// Mobile Menu Toggle
const mobileMenuButton = document.getElementById('mobile-menu-toggle');
const mobileMenu = document.getElementById('mobile-menu');
const mobileMenuClose = document.getElementById('mobile-menu-close');
const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');

function toggleMobileMenu() {
  const isOpen = mobileMenu.classList.toggle('translate-x-0');
  mobileMenuOverlay.classList.toggle('opacity-0', !isOpen);
  mobileMenuOverlay.classList.toggle('invisible', !isOpen);
  document.body.style.overflow = isOpen ? 'hidden' : '';
  mobileMenuButton.setAttribute('aria-expanded', isOpen);
}

mobileMenuButton.addEventListener('click', toggleMobileMenu);
mobileMenuClose.addEventListener('click', toggleMobileMenu);
mobileMenuOverlay.addEventListener('click', toggleMobileMenu);

// Close menu when clicking on a link
const mobileMenuLinks = mobileMenu.querySelectorAll('a');
mobileMenuLinks.forEach(link => {
  link.addEventListener('click', () => {
    mobileMenu.classList.remove('translate-x-0');
    mobileMenuOverlay.classList.add('opacity-0', 'invisible');
    document.body.style.overflow = '';
    mobileMenuButton.setAttribute('aria-expanded', 'false');
  });
});

// Handle keyboard navigation
mobileMenuButton.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' || e.key === ' ') {
    e.preventDefault();
    toggleMobileMenu();
  }
});

// Close menu when pressing Escape key
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && mobileMenu.classList.contains('translate-x-0')) {
    toggleMobileMenu();
  }
});
</script>
